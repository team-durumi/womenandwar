{{ with site.Data.admission_guide.ko }}
<div class="border-b border-aa-gray-200 pb-16 text-center">
    <b class="text-aa-purple-500 font-bold mb-8 block">{{ .정의연소개.비전미션.비전.title }}</b>
    <h2 class="text-4xl font-bold leading-normal" style="word-break:keep-all">
        {{ range .정의연소개.비전미션.비전.body }}
            {{ . }}<br>
        {{ end }}
    </h2>
</div>
<div class="pt-16 text-center">
    <b class="text-aa-purple-500 font-bold mb-14 block">{{ .정의연소개.비전미션.미션.title }}</b>
    <ul class="flex max-w-xl lg:mx-auto -mx-2 mb-8">
        {{ range .정의연소개.비전미션.미션.message }}
            <li class="text-xl text-aa-purple-500 py-4 bg-aa-purple-50 w-1/3 text-center mx-2">{{ . }}</li>
        {{ end }}
    </ul>
    <ul class="flex flex-wrap justify-center lg:-mx-7 -mx-2" style="word-break:keep-all">
        {{ range .정의연소개.비전미션.미션.목록 }}
            <li class="lg:px-7 px-2 w-1/2 lg:w-1/3 relative lg:mb-14 mb-4">
                <img class="w-full" src="{{ .image }}">
                <b class="text-2xl text-white absolute w-full lg:px-12 px-4 left-0 top-1/2 transform -translate-y-1/2">{{ .body }}</b>
            </li>
        {{ end }}
    </ul>
</div>
{{ end }}
