{{ with site.Data.activity.ko.butterfly_fund }}
<div class="container px-5 py-5 mx-auto">
    <div class="flex flex-wrap -m-4">
        <div 
            x-data="{
            openTab: 1,
            activeClasses: 'border-2 border-aa-purple-500 text-aa-purple-500',
            inactiveClasses: 'text-gray-900 hover:text-aa-purple-500'
            }" 
            class="p-2 xl:p-8"
        >
            <ul class="flex items-start justify-start text-lg md:text-3xl">
                <li @click="openTab = 1" :class="{ '-mb-px': openTab === 1 }" class="-mb-px mx-4 xl:mx-16">
                    <a :class="openTab === 1 ? activeClasses : inactiveClasses" class="bg-white inline-block py-2 xl:px-4 font-semibold" href="#{{ .기금설명.slug }}">{{ .기금설명.title }}</a>
                </li>
                <li @click="openTab = 2" :class="{ '-mb-px': openTab === 2 }" class="mx-4 xl:mx-16">
                    <a :class="openTab === 2 ? activeClasses : inactiveClasses" class="bg-white inline-block py-2 xl:px-4 font-semibold" href="{{ .전시성폭력재발방지.url }}" target="_blank">{{ .전시성폭력재발방지.title }}</a>
                </li>
            </ul>            
            <div class="w-full pt-4">
                <div x-show="openTab === 1">
                    {{ range .기금설명.목록 }}
                    <div class="lg:flex justify-start py-4">
                        <h2 class="lg:w-2/5 flex-shrink-0 text-aa-purple-500 text-2xl font-bold leading-tight mb-4">{{ .title }}</h2>
                        <div class="text-lg">
                            <p class="mb-7">{{ .body }} </p>
                        </div>
                    </div>
                    {{ end }}
                    <div class="mb-8"> 
                        <ul class="flex flex-wrap pt-6">
                            <li class="w-full">
                                <span class="block overflow-hidden relative" style="padding-bottom:50%">
                                    <img class="absolute w-full object-cover" src="{{ .길원옥.src }}" alt="">
                                </span>
                                <h2 class="flex-shrink-0 text-aa-purple-500 text-2xl font-bold leading-tight mb-4 pt-12 text-center">{{ .길원옥.author }}</h2>
                                {{ range .길원옥.body }}
                                  <p class="mb-7 mt-7 text-lg text-center">{{ . }}</p>
                                {{ end }}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
