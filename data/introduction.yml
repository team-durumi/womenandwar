  정의기억연대소개:
    title: 정의기억연대소개
    인사말:
      title: 인사말
      message: “전쟁과여성인권박물관에 오신 것을 환영합니다.”
      body:
      - 전쟁과여성인권박물관은 일본군’위안부’피해생존자들이 겪었던 역사를 기억하고 교육하며, 일본군 성노예제 문제 해결을 위해 활동하는 공간입니다. 지금도 일어나고 있는 전시성폭력 문제에 관심을 가지고 전쟁과 여성폭력 없는 세상을 위해 연대하고 행동하는 박물관입니다.
      - 안전하고 평화로운 세상에서 아이들이 자라길 바랐던 일본군’위안부’ 피해생존자들의 오랜 염원은 국내외 시민들의 공감을 불러일으켜 모금 활동으로 이어졌습니다. 기나긴 여정을 지나 마침내 2012년 5월 5일 어린이날, 전쟁과여성인권박물관은 미래세대와 시민들에게 특별한 선물이 되어 문을 열었습니다.
      - 전쟁과여성인권박물관은 다양한 전시와 교육 프로그램을 통해 과거의 역사와 기억을 알리고, ‘여성, 인권, 평화’를 향한 현재의 활동을 기록함으로써 미래세대에게 더 나은 세상을 전하고자 합니다.
      - 초국적 시민 연대의 통로, 미래세대 교육의 장, 기억과 기록의 국제 플랫폼이 되고자 하는 이곳 전쟁과여성인권박물관에 여러분들의 지속적인 관심과 참여 부탁드립니다.
      - 감사합니다.
    비전미션:
      title: "비전/미션"
      비전:
        title: 비전
        body: 
        - 1990년 37개 여성단체의 결의로 발족한 '한국정신대문제대책협의회'는 2015한일합의무효화와 일본군성노예제문제의 정의로운 해결을 위해 100만 시민들의 참여로 2016년 설립된 ‘일본군성노예제 문제해결을 위한 정의기억재단’과 2018년 7월 11일 통합하여 현재는 정의기억연대가 되었습니다.
      사명:
        title: 사명
        message: 
        - 여성인권평화의 관점에서 세계시민과 함께
        - 일본군성노예제 문제와
        - 분쟁하 여성인권 침해 및 성착취 문제를 해결하고
        - 기억하는데 앞장선다.
      미션:
        title: 미션
        message: 
        - 앞장서고 연대한다
        - 기록하고 기억하고 교육한다
        - 소통하고 튼튼하게 한다
        목록:
         - body: 1. 기록의 체계적 수집과 보존
           image: "/images/mission-and-vision-001.jpg"
         - body: 2. 문제인식 확산과 운동의 재생산
           image: "/images/mission-and-vision-002.jpg"
         - body: 3. 전시를 통한 운동의 정신과 역사 계승
           image: "/images/mission-and-vision-003.jpg"
         - body: 4. 국내외 아카이브 연대와 협력
           image: "/images/mission-and-vision-004.jpg"
         - body: 5. 미래세대 기억·교육의 터전
           image: "/images/mission-and-vision-005.jpg"
