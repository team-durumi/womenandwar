      body:
      - 1991年8月14日、キム·ハクスンの勇気ある証言によって明らかになった日本軍性奴隷制問題の解決に取り組む
      - サバイバーたちの尊厳や人権を回復するため、平和な世界を実現するためにサバイバーのメッセージを実現する
