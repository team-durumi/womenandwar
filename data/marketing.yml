    - question : 의미
      answer : “일본군성노예제 문제해결을 위한 정기 수요시위”는 1992년 1월 8일 미야자와 전 일본 총리의 방한을 계기로 시작되어 일본군성노예제 문제에 대한 진상규명과 책임 이행 등 문제 해결 그리고 피해자들의 명예와 인권회복을 요구해왔습니다. 또한 문제 해결을 위한 활동을 지속적으로 알려내고, 피해자와 시민들이 연대하는 장소, 살아있는 역사교육의 공간, 여성인권과 평화를 외치는 장, 국경을 넘어선 연대의 장으로 확대되었습니다. 수요시위는 일본군성노예제문제해결을 위한 정의기억연대가 주최하고, 18 곳의 네트워크협의회를 비롯해 수많은 시민사회단체, 일반 시민들이 주관 및 참여하여 28년째 이어오고 있는 우리 모두의 소중한 역사입니다.

    - question : 수요시위가 걸어온 길
      answer : 한국뿐만 아니라 일본, 미국, 영국, 독일, 프랑스, 호주, 뉴질랜드, 캐나다, 폴란드, 남아프리카 공화국, 필리핀, 태국, 미얀마 등 전 세계 약 23개국 60여 개 도시에서 수만 명의 참여로 이끌어 온 세계 연대의 매개체입니다. 이렇게 뜻 깊은 수요시위를 통해 정의기억연대는 일본정부에 일곱 가지 사항을 요구하고 있습니다.

    - question : 참여하려면 ?
      answer : “일본군성노예제 문제해결을 위한 정기 수요시위”는 매주 수요일 낮 12시 정각에 주한 일본대사관 앞 “평화로”에서 열립니다.참여하고자 하는 모든 분들은 사전 참가신청없이 시작 시간에 맞추어 ‘평화로’로 오시면 됩니다. 참여 단체 리스트 작성과 자유발언은 수요시위 현장을 총괄하는 담당자를 통해 신청이 가능하며, 수요시위 주관 또는 공연을 희망하실 경우, 진행하고자 하는 날짜와 내용 등을 02-365-4016 또는 info@womenandwar.net 으로 미리 연락 주셔야 합니다.
