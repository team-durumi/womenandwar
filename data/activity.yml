      body: "In August 1992, Lee Hyo-jae, Shin Hye-soo, Jeong Jin-sung, and Hwang Geum-joo of the Korean Council attended the Human Rights Subcommittee in Geneva and raised the issue of Japanese sexual slavery for the first time. Publicizing the issue of Japanese Military Sexual Slavery to the international community, including the United Nations and the ILO, has been emphasized since the beginning of the movement. Publicizing the issue of Japanese Military Sexual Slavery to the international community, including the United Nations and the ILO, has been emphasized since the beginning of the movement. With women's efforts, special rapporteur reports and recommendations defined Japanese Military Sexual Slavery as a criminal act and international standards have been established that state reparations should be made."
    결의안:
      title: Resolutions passed in U.S. House of Representatives (HR121), European Parliament, Canada, the Netherlands, Korea, Taiwan, and Japanese regional assemblies
      slug: Resolution
      body: The Japanese Military Sexual Slavery issue was publicized through the efforts of survivors of the victims and domestic and foreign NGOs, but there was still no apology, recognition of responsibility, or reparation from the Japanese government. Victim survivors and NGOs have criticized the Japanese government's lukewarm attitude and continued their efforts to adopt resolutions from around the international community. The resolution adopted by countries worldwide through these efforts has once again sparked a wave of the international community to resolve the Japanese Military Sexual Slavery issue.     
    법정:
      title: 2000 Women’s International War Crimes Tribunal
      slug: International_War_Crimes_Tribunal
      body: "The Women's International War Crimes Tribunal on Japan's Military Sexual Slavery(referred to as the 2000 Court) was a private international women's human rights court held in Tokyo from December 7 to 12, 2000. The 2000 Court decided at the 5th Asian Solidarity Conference in 1998 to punish war criminals who was not punished at the national level. The Court of 2000 was a legal campaign to review the issue of Japanese Military Sexual Slavery and establish the need for conviction against violence against women during the war in the international community."
  research_education_scholarship:
    title: "Commemoration & Education"
    slug: commemoration_education
    사업설명:
      title: 교육·연구·장학
      slug: research_education_scholarship
      목록:
        평화상:
          title: Supporting the establishment of the Statue of Peace
          body: "By solidarity and cooperating with establishing the Statue of Peace around the world, we convey the message of human rights and peace while highlighting especially the history of Japanese military sexual slavery and efforts to set justice for its victims. In remembrance of Japanese military Sexual Slavery victims and their lives, the Statue of Peace stands out as a cultural icon for people worldwide."
        국제기념일:
          title: "International Memorial Day for Japanese Military “Comfort Women”"
          body: "In December 2012, victims and activists from eight Asian countries who attended the 11th Asian Solidarity Conference to resolve the Japanese military sexual slavery declared August 14, the day Kim Hak-soon(deceased) publicly testified to the damage, as a memorial day for the Japanese military sexual slavery victims. Starting with the first honor day in 2013, it celebrated the seventh honor day in 2019. In December 2017, the Korean government designated August 14 as a national anniversary to hold a ceremony to restore the honor of the Japanese military sexual slavery victims."
        디지털아카이브:
          title: Digital Archives
          body:
          - "War and Women’s Rights Archive preserves historical data on the Japanese Military Sexual Slavery system, records of victims, and the movement. To make it available to citizens around the world, we plan to provide multiple language services. Moreover, we are expanding our collections by collecting and donating scattered data worldwide."
          - "We hope the digital archive’s memories and records can reach beyond borders in the future. We expect more people to resonate with the solution of Japanese Military Sexual slavery, women, human rights, and peace."
        전쟁과여성인권박물관:
          title: War and Women's Rights Museum
          body:
          - "The War and Women's Human Rights Museum remembers and educates the history of Japanese military 'comfort women and works towards a just resolution of the Japanese military sexual slavery issue. It is also an active museum that attends to ongoing issues of sexual violence in armed conflicts and stands in solidarity for a world without war and violence against women."
          - "The victim-survivors' longstanding hope for children to grow up in a safe and peaceful world resonated with citizens around the globe and sparked fundraising efforts. After a long journey, the War and Women's Human Rights Museum opened on Children's Day, May 5th, 2012, as a space for future generations and citizens."
          - "The War and Women's Human Rights Museum strives to create a better world for future generations by raising awareness of history and memory through various exhibitions and educational programs and recording ongoing activism for women, human rights, and peace."
        김복동평화상:
          title: Kim Bok-dong Peace Prize
          body:
          - "This Prize honors individuals or organizations that have been engaged in the movement to resolve the issue of sexual violence in conflict and ensure women's human rights in conflict across the world. It was established on November 25, 2017(International Day for the Elimination of Violence against Women) with the contribution of fifty million won that Kim Bok-dong received as the winner of the 'Women's Human Rights Award with one million citizens."
        길원옥여성평화상:
          title: Gil Won-ok Women's Peace Prize
          body:
          - "It was established as a fund to discover and support domestic female activists for those actively working for peace, unification, and women's human rights. This Peace Prize started on May 17, 2017, when Gil Won-ok donated one million won, which she won in the '1st Ewha Christian Women's Peace Award.'"
