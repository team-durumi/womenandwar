    section_01:
      body: "1930년대부터 1945년 일본의 패전에 이르기까지 일본군이 제도적으로 ‘군위안소’를 설치하여 점령지와 식민지 여성들을 동원해 성노예로 만든 범죄를 말합니다. 범죄의 주체인 일본군을 명기하고 역사적인 용어로서의 위안부를 따옴표 안에 넣어 일본군‘위안부’로 표기하며, 영어로는 Military Sexual Slavery by Japan 으로 표현하여 ‘성노예’라는 범죄의 본질을 드러내고 있습니다."
    혼동되기쉬운단어:
      title: 혼동되기 쉬운 단어
      body:
      - "* 종군위안부 : ‘종군’에는 자발적이었다는 의미가 포함되어 있습니다."
