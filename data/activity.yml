  정의기억연대소개:
    title: 정의기억연대소개
    인사말:
      title: 일본군성노예제 문제해결을 위한
      message: 정의기억연대는
      body:
      - 1990년 11월 16일 국내 37개 여성단체의 결의로 발족한 한국정신대문제대책협의회의 정신과 활동을 계승하고, 2016년 6월 9일 ‘2015한일합의’무효화를 위해 100만 시민의 참여로 설립된 일본군성노예제 문제해결을 위한 정의기억재단의 설립 취지와 활동을 이어받아 2018년 7월 11일 통합, 출범하였습니다.
      - 1991년 8월 14일, 김학순 할머니의 용기 있는 증언으로부터 세상에 알려진 일본군성노예제 문제의 올바른 해결을 위해 할머니들께서 끊임없이 외쳤던 메시지를 이어받아 피해자들의 명 예와 인권을 회복하고, 평화로운 세상을 열기 위해 활동을 하고 있습니다. 정의기억연대는 여 성, 인권, 평화의 관점에서 세계 시민과 함께 일본군성노예제 문제와 분쟁하 여성인권 침해 및 성착취 문제를 해결하고 기억하는 데 앞장서고 있습니다.
      - 진실과 정의를 위해 연대하며 기록하고 교육하는 정의기억연대의 활동에 많은 관심과 후원을 부탁드립니다.
