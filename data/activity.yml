    title: "나비기금"
    slug: butterfly_fund
    기금설명:
      title: 기금설명
      slug: descptions
      목록:
      - title:
        body:
        - "2012년 3월 8일 세계 여성의 날, 김복동, 길원옥 여성운동가는 일본 정부로부터 법적 배상을 받으면 자신들과 같이 고통받고 있는 전시 성폭력 피해 여성들을 위한 지원활동을 기부하고 싶다는 의지를 밝히셨고, 할머니들의 이러한 뜻에 따라 정의기억연대는 나비기금을 제정하여 콩고, 우간다, 베트남 등의 전시 성폭력 피해 여성과 아동들을 지원하며 연대하고 있습니다."
        - "“열다섯 살에 일본군성노예가 되어 대만으로 남양군도로 여러 전쟁터를 끌려다녔습니다. 지금 나보다 더 딱한 사람이 있다는 것을 알고 그들을 위해 내가 받게 될 배상금을 써달라고 했어요. ” - 김복동 여성인권운동가"
        - "“나는 열세 살에 끌려갔습니다. 내가 아파봤기 때문에 나와 같은 아픔을 당한 여성들이 얼마 나 아픈지 알고 있습니다. 우리와 같은 아픔을 겪는 여성들에게 힘이 되었으면 좋겠습니다.”- 길원옥 여성인권운동가"
    콩고:
      title: 콩고민주공화국
      body: 1996년부터 정부군과 여러 무장반군 간의 반복된 내전으로 콩고민주공화국에서는 아직도 총 성이 멎지 않고 있습니다. 정의기억연대의 첫 나비기금은 일본군성노예제 피해생존자에서 인 권운동가로 변모하신 할머니들과 같이, 피해생존자였던 레베카 마시카 카츄바((Rebecca Masika Katsuva) 씨가 전시 성폭력 피해자들을 위해 설립한 단체 ‘압두드 (APDUD)’로 날아 갔습니다. 2016년 마시카 씨가 사망하기 전까지 지원을 이어갔으며, 이후 키부 지역의 성폭력 피해자 지원단체인 ‘레메드(REMED)’를 통해 전시 성폭력 피해 여성들의 자생 단체인 ‘우시리 카 (Ushirika)’의 피해 여성들에게 지원을 이어갔습니다.
      목록:
      - title: 1. 지원 시기
        body:
        - "- 압두드: 2012년, 2014년~2015년, 2019년~"
        - "- 우시리카/레메드: 2015년~"
      - title: 2. 지원 계기
        body:
        - "세계에서 일어나는 전시 성폭력 피해자를 돕고자 국제 앰네스티 활동가 탐 레이니 스미스의 도움으로 여러 해외 전쟁 피해 여성 관련 활동 단체를 추천받을 수 있었습니다. 그중 콩고민 주공화국에서 내전 중 강간 피해를 입은 피해자이자 다른 피해 여성들을 돕고 있는 ‘마시카’ 씨를 선정하였고, 마시카 씨가 세운 단체인 ‘압두드’의 지원을 시작하였습니다."
        - "이후 콩고에서의 나비기금 지원을 확장하기 위해 정은진 사진작가의 도움을 받아 현지 여성단 체를 발굴할 수 있었고, 그 중 ‘우시리카’를 선정하여 2015년부터 협력업체 레메드를 통해 정 기 지원을 시작하고 있습니다."
      - title: 3. 지원내용
        body:
        - "- 압두드: 압두드는 콩고의 마시카 씨가 설립한 성폭력 피해 지원 단체로, 6,000명이 넘는 피 해자들을 지원해 왔습니다. 나비기금은 2012년 9월부터 지원하였으나 2013년에는 계속되는 분쟁으로 마시카 씨와 연락이 닿지 않아 지원할 수 없었습니다. 2016년, 마시카 씨가 사망하 면서 압두드의 상황이 어려워졌고 연락이 닿지 않아 정기 지원이 잠시 중단되었지만 2019년, 인근 지역 또 다른 나비기금 지원단체인 레메드의 도움으로 정기 지원을 재개할 수 있었습니 다. 현재는 나비기금을 통해 압두드에서 생활하는 아이들을 위한 학비 및 학교 준비물, 식료 품 등의 다양한 지원이 이루어지고 있습니다."
        - "- 우시리카/레메드: 우시리카는 스와힐리어로 “연맹”을 뜻하며, 콩고의 북 키부주 고마 (Goma) 외곽에 있는 ‘키툭’이라는 지역에서 자생한 여성들의 모임입니다. 2015년부터 협력업 체 레메드를 통한 지원을 시작했습니다. 피해 여성들이 자립하여 소득을 창출할 수 있도록 직 업 훈련을 중심으로 지원하고 있으며, 이 외에도 월례 행사, 학비, 식료품 및 의류 등 다양한 방법의 지원이 이루어지고 있습니다." 
    베트남:
      title: 베트남
      body: 일제 강점기 조선의 여성들이 일본군‘위안부’로 끌려가 성폭행 피해를 봤듯, 1964년 9월부터 1973년 3월까지 한국군이 참전한 미국-베트남 전쟁에서도 한국군에 의한 수많은 민간인 학살 과 베트남 여성을 상대로 한 성폭행 피해가 발생하였습니다. 전쟁 당시 한국군에게 성폭행 고 문을 당했던 베트남 여성들은 이후 제대로 결혼도 할 수 없었고, 피해자들의 2세, 3세들은 교 육도 받지 못하고 생활하는 상황에 놓여있습니다.
      목록:
      - title: 1. 지원 시기
        body:
        - 2013~
      - title: 2. 지원 계기
        body:
        - 일본군성노예제 문제에 대해 일본 정부의 사죄와 배상이 이루어져야 하듯 한국 역시 베트남에 서 자행한 범죄에 대해 책임지고, 역사를 잊지 말아야 하기에 나비기금은 콩고에 이어 두 번 째로 베트남으로 날아가 한국군에 의한 성폭력 피해 생존자와 그 자녀들, 학살이 일어난 마을 을 돕고 있습니다.
      - title: 3. 지원내용
        body:
        - 응우옌 반 루옹(Nguyen Van Luong)씨 가족을 비롯한 8명으로 시작한 나비기금의 날갯짓은 점점 커졌고 이후 푸옌성과 빈딘성 두 곳의 한국군 성폭력 피해 생존자들과 피해자의 2세, 3 세에게 생활지원금 및 자립 지원금을 전달할 수 있었습니다. 적은 금액이기에 많은 죄송함이 있지만 부디 베트남 할머니들과 그 자녀들에게 많은 도움이 될 수 있기를 바라기를 간절히 바 랍니다.       
        - 또한 2019년까지 매년 진행된 베트남 평화 기행을 통해 베트남의 전쟁박물관, 한베 평화공원, 위령비 방문 및 참배, 베트남 할머니 방문 등 할머니를 직접 뵙고 이야기를 들을 수 있는 시 간을 가지면서 피해자들이 겪은 고통과 그들의 현재 상황에 대해 생생하게 들을 수 있는 귀중 한 시간이었습니다.
    우간다:  
      title: 우간다
      body: "1986년부터 2006년까지 20년 동안 이어진 신의 저항군(LRA)과 정부군 간의 내전으로 북부 우간다의 많은 사람은 고통을 겪어야 했으며, 아직도 납치되었던 피해자들이 돌아오고 있습니 다. 내전 동안 최소 3만 명을 납치한 것으로 파악되는 LRA 반군은 상대적으로 세뇌하기 쉬운 아이들을 납치하여 소년/소녀병으로 삼았고, 소녀들의 경우 반군 지휘관들의 ‘아내’로 배정되 어 끔찍한 성노예의 삶을 살아야만 했습니다. 우간다로 날아간 나비기금은 ‘웬드아프리카 (WEND AFRICA)’, ‘골든위민비전(Golden Women Vision)’, ‘챤 르웨데 페(Can Rwede Pee)’ 3개 단체로 전해져 피해 여성들을 도왔습니다."
      목록:
      - title: 1. 지원 시기
        body:
        - "- 웬드아프리카: 2018년~2021년"
        - "- 골든위민비전: 2018년~2020년"
        - "- 챤 르웨데 페: 2018년~2022년"
      - title: 2. 지원 계기
        body:
        - "2017년, 나비평화상 수상자인 정은진 사진기자를 통해 우간다의 전시 성폭력 피해를 조사하면 서 이 단체들을 알 수 있었고, ‘웬드아프리카’, ‘골든위민비전’, ‘챤 르웨데 페’에는 2017년 일 시 지원을 시작으로 2018년부터는 정기 지원을, 이 외의 피해 생존자 개인에게는 일시 지원 을 할 수 있었습니다."
      - title: 3. 지원내용
        body:
        - "2018년부터 정기 지원하기로 한 웬드아프리카, 골든위민비전, 챤 르웨데 페에는 2022년까지 나비기금의 날개가 닿았습니다. 2022년 챤 르웨데 페 (Can Rwede Pee)를 마지막으로 우간다 지원은 끝이 났지만, 앞으로도 우간다 여성들이 하루빨리 피해에서 벗어나 건강하게 일상으로 돌아갈 수 있도록 언제나 기도하겠습니다."
        - "- 웬드아프리카: 웬드아프리카는 여성들이 스스로 자립할 수 있도록 돈을 관리하는 방법, 가 방과 팔찌를 만들 수 있는 제작 훈련 등이 이루어졌고 직접 만든 가방과 악세서리를 해외 협 력단 체와 손을 잡고 미국에 판매를 시작할 수 있었습니다. 또한 성폭행 피해로 출산한 아이 들을 위한 학비 지원, 성인을 위한 글 읽기 교육, 피해 생존자들이 건강한 마음을 갖고 일상 생활로 돌아갈 수 있도록 멘토쉽, 상담을 통한 재활 훈련, 법률상담을 진행하였습니다."
        - "- 골든위민비전: 골든위민비전은 여성들이 스스로 비즈, 장난감, 케이크, 비누, 가방 등을 만 들어 판매하면서 자립할 수 있도록 지원할 뿐 아니라 의료 지원, 심리 치료 지원 등이 이루어 졌습니다."
        - "- 챤 르웨데 페: 챤 르웨데 페로 날아간 나비기금은 전직 소녀병 여성들과 강간으로 태어난 아이들이 학교로 돌아갈 수 있도록 학비로 지원되었고, 여성들의 경제적 자립을 위한 경작지, 가방 및 악세서리를 만들어서 팔기 위한 훈련 등을 지원하였습니다."    
    팔레스타인:  
      title: 팔레스타인
      body: "1967년부터 이스라엘의 팔레스타인 서안 지구와 가자 지구 무력 점령으로 70년 이상 이어진 폭력과, 여성으로서 겪는 젠더기반폭력은 팔레스타인 여성들에게 이중의 고통을 주고 있습니다. 정의기억연대는 ‘사단법인 아디(ADI)’의 트라우마 힐링센터를 통해 팔레스타인 여성들의 심리·사회·법률적 지원을 하고 있습니다."
      목록:
      - title: 1. 지원 시기
        body:
        - "2021. 05. 01~2023. 12. 31"
      - title: 2. 지원 계기
        body:
        - 정의기억연대는 아디(ADI) 팔레스타인 여성 트라우마 힐링센터를 통해 팔레스타인에서 일어나 는 젠더기반폭력(GBV), 점령관련폭력(ORV) 생존 여성, 나블루스 지역 청소년 및 여성들이 인 권을 회복하고 두 발 딛고 일어나서 살아갈 수 있도록 보호망을 구축하기로 하였습니다. 팔레 스타인의 여성과 아이들이 인권을 회복하고 평화로운 일상으로 돌아갈 수 있도록 최선을 다할 것입니다.
      - title: 3. 지원 내용
        body:
        - 팔레스타인 여성 트라우마 힐링센터 지원사업으로 사단법인 아디(ADI)와 협력하여 정기 지원 을 하고 있습니다. 지원받은 금액으로 팔레스타인의 현지 활동가들은 2021년부터 꾸준히 트라 우마 힐링센터의 기반 조성을 위해 전문 심리상담가 채용, 지역 내 네트워킹 구성, 피해자를 대상으로 한 심리상담 및 심리 치료를 지원할 뿐만 아니라 법률상담, 현장 모니터링, 긴급 재 정지원 등 피해 생존자들의 빠른 일상 복귀와 자립을 위해 노력하고 있습니다.
        - 팔레스타인 현지에도 심리상담을 지원하는 곳이 많지만, 팔레스타인 여성 트라우마 힐링센터 는 실질적으로 도움이 되는 법률상담 또한 지원되고 있어 현지에서 좋은 평가를 받고 있습니 다. 이렇게 긍정적인 현지의 평가로, 팔레스타인 여성 트라우마 힐링센터는 자립하여 법인 단 체로 성장할 예정입니다.     
