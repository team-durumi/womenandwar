      수요시위연혁:
        title: 수요시위연혁
        목록:
          - title: 1994
          - date: "00."
            body:
            - "'여성과 전쟁' 사료관 건립준비위원회 발족"
          - title: 1999
          - date: "02."
            body:
            - "서대문 한국정신대문제대책협의회 사무실 내 전시 및 교육을 위한 교육관 개관"
          - title: 2003
          - date: "12.18."
            body:
            - "'일본군'위안부'피해자를 진정으로 추모하는 일은 그들의 고통을 잊지 않고, 다시는 이런 일이 일어나지 않도록 교육하고 활동하는 것'이라는 취지 아래 돌아가신 할머니들을 위한 추모회 및 전쟁과여성인권박물관 건립을 위한 점화식(일본군'위안부'피해자 길원옥, 김분선, 김은례, 백넙데기, 신현순, 이금순, 이용수, 장점돌, 하상숙, 최갑순, 박두리, 황순이, 김상희, 이순덕, 이옥금, 한도순의 박물관 주춧돌기금 후원)"                          
          - title: 2004
          - date: "10.22."
            body:
            - "국회 통일외교통상위원회의 외교통상위원회 국정감사에 길원옥할머니가 증인으로 출석"
            - 통일외교통상위원회 소속 국회의원 전원 만장일치로 일본군‘위안부’ 피해자의 명예와 인권회복을 위한 역사관 건립을 위한 결의안 채택, 국회 본회에 상정, 결의안 채택
          - date: 12.16.
            body:
            - 건립위원회 발족식 개최(공동건립위원장단, 공동건립추진위원장단 추대)
            - 홍보인쇄물․영상물 제작․공식 모금활동 시작
          - date: 12.27.
            body:
            - 제1차 공동건립추진위원장단 회의(박물관 부지마련 대책 본격 논의시작)
          - title: 2005
          - date: "01." 
            body:
            - 박물관 부지 마련 활동 시작(서울시 내 공원부지, 서울시 및 중앙정부 소유 건물 중 박물관으로 리모델링 가능한 건물 탐색)
          - date: 05.27.
            body:
            - 국회 여성위원회 간담회
          - date: "06." 
            body:
            - 한국여자프로농구 경기에서 박물관 건립기금 마련을 위한 캠페인 진행
          - date: "08."
            body:
            - 서울시에 박물관 부지 기부 요청
          - date: "10."
            body:
            - 서울시, 서대문독립공원 주차장 자리를 박물관 부지로 추진하는 문제 본격 논의 
          - date: 10.21.
            body:
            - 서대문독립공원 주차장 자리가 문화재에 포함되어 있는 사실 확인
          - date: 10.25.
            body:
            - 서대문독립공원 매점 부지에 박물관 건립하는 것으로 서울시와 합의
            - 이명주 공동건립추진위원장(명지대학교 건축학과), 김희옥 공동건립추진위원장(에이텍종합건축사사무소 소장) 건축설계 진행                                                                                    
          - title: 2006
          - date: 03.08.
            body:
            - 서대문독립공원 매점 부지에 박물관을 건립하는 문제와 관련 현상변경 허가신청서 서대문구청에 제출
          - date: 04.14.
            body:
            - 문화재청 사적과 현상변경심의위원회에서 전쟁 여성인권박물관 건립 허가
          - date: 06.12.
            body:
            - 서울시 도시공원위원회 공원조성계획변경심의를 받기 위해 남산공원관리사업소에 심의안건 제출 
          - date: 07.18.
            body:
            - 서울시도시공원위원회 심의 통과
          - date: 08.18.
            body:
            - 소위원회 2차 회의 심의 통과(최종 허가)
          - date: 09.21.
            body:
            - 박물관 건립 설명회를 위한 국회의원 조찬간담회
          - date: 10.19.
            body: 
            - 전쟁과 여성인권박물관 부지 확정 및 건립 설명회 (국가인권위원회 배움터)
          - date: "11."
            body: 
            - 국회 여성가족위원회 예결산소위원회 개최, 박물관 예산논의, 2007년 예산에 올림            
          - title: 2007
          - date: 01.12.
            body:
            - 남산공원관리사업소에 사업시행 1년 연장 요청
          - date: 01.24.
            body:
            - <박물관 2007 시민모금 캠페인> 발대식
          - date: 02.09.
            body:
            - 한국정신대문제대책협의회 20개 회원단체장 명의로 여성가족부에 박물관 건립 예산 지원 요청 
          - date: "04.27. - 04.30."
            body:
            - 박물관 건립 모금을 위한 오사카 집회
          - date: 08.26.
            body:
            - 나의 마음은 지지 않았다' 상영회 참석 및 박물관 홍보 활동(일본 동경)
          - title: 2008  
          - date: 03.28. - 03.30.
            body:
            - 해외 박물관 네트워크 활동(베트남)
          - date: 04.07. - 04.09.
            body:
            - 해외 박물관 네트워크 활동(대만)
          - date: 03.31.
            body:
            - 박물관 홍보대사(농구선수 전주원) 위촉
          - date: 04.28.
            body:
            - 문화재청, 현상변경심의 관련 신축 재허가(2008년 8월 15일에서 2011년 8월 15일까지로 신축허가 연장)
          - date: 06.21.
            body:
            - 전쟁과여성인권박물관 건립기금 마련을 위한 <이정미 콘서트, 이어지는 노래, 이어지는 춤, 이어지는 삶>(일본 오사카)
          - date: 06.30. - 07.04.
            body:
            - 해외 박물관 네트워크 활동(독일)
          - date: 07.31.
            body:
            - 남산공원관리사업소에 도시계획시설사업 실시계획 인가 신청 서류 제출
          - date: 08.16. 
            body:
            - 호주 시드니에서 일본군'위안부' 할머니와 함께하는 호주친구들 주최 "박물관 후원의 밤" 개최
          - date: 09.08.
            body:
            - 남산공원관리사업소, 도시계획시설사업 실시계획 인가 신청에 따른 결과 통보
          - date: 10.16.
            body:
            - 박물관 사업실시계획 인가 통보 및 인가증(건축허가) 교부
          - date: 10.17.
            body:
            - 전쟁과여성인권박물관 건립을 위한 일본 동경 학습회
          - date: 10.24. - 10.27.
            body:
            - 해외 박물관 네트워크 활동(중국 상해, 무한)
          - date: 11.03.
            body:
            - 광복회 박물관 건축허가 철회를 위한 기자회견에 관한 정대협 입장 기자회견)
          - title: 2009 
          - date: 02.07.
            body:
            - 전쟁과 여성인권박물관 일본 건설위원회 발족 집회
          - date: 02.28.
            body:
            - 전쟁과여성인권박물관 건립기금 마련을 위한 <이정미 콘서트>(일본 동경)
          - date: 03.08.
            body:
            - 전쟁과여성인권박물관 착공식 <희망의 터 다지기>
          - date: 03.11. ~ 03.15.
            body:
            - 서울메트로미술관 내 <전쟁과여성인권 국제전>
          - title: 2011
          - date: "02."
            body:
            - 서대문독립공원 부지를 보류하고 기존의 건물을 매입해서 리모델링하기로 결의, (독립운동의 성지에 ‘위안부’ 박물관을 세울 수 없다며 광복회와 순국선열유족회 등 독립운동단체들의 공개적인 반대와 서을시의 미온적인 태도로 인해) 새로운 부지를 물색하기 시작
          - date: "08."
            body:
            - 성미산 자락의 2층 주택 매입 (서울시 마포구 성산동 39-13) 건축 설계 및 시공, 자료수집, 모금 활동 전개
          - title: 2012
          - date: 01.26.
            body:
            - 건물 리모델링 공사 착공식      
