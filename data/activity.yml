  wednesday_demonstration:
    title: "The Wednesday Demonstration"
    slug: wednesday_demonstration
    의미:
      title: Meanings
      slug: meanings
      body : The Korean Council has held Wednesday Demonstrations demanding the settlement of the Japanese Military Sexual Slavery issue since January 8, 1992. The Wednesday Demonstrations have become a platform for remembrance, solidarity, and education, regardless of participants’ gender, age, and nationality. Along with the survivors of military sexual slavery by Japan, the Korean Council continues to hold demonstrations in solidarity with civic groups, women, students, citizens, and other various individuals and organizations.
