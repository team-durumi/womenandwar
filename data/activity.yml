    결의안:
      title: 결의안
      slug: Resolution
      body: 피해생존자, 국내외 시민단체들의 노력으로 일본군성노예제 문제가 공론화되었지만 일본 정부의 사죄와 책임인정, 배상은 여전히 없었습니다. 피해생존자와 시민단체는 일본 정부의 미온적인 태도를 비판하며 국제사회 각국의 결의안을 채택하도록 하는 활동을 이어갔습니다. 이러한 노력으로 채택된 세계 각국의 결의안은 국제사회의 일본군성노예제 문제해결 촉구 물결을 다시 한번 일으키는 계기가 되었습니다.     
