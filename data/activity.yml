  butterfly_fund:
    title: "Butterfly Fund: Prevention of Sexual Violence in Conflict"
    slug: butterfly_fund
    기금설명:
      title: Descriptions
      slug: descriptions
      body:
      - The Korean Council actively engages in international solidarity activities to support women and children suffering from sexual violence in conflict and aims to prevent and eradicate sexual violence in conflict.
      - "The Butterfly Fund was founded on International Women’s Day on March 8th, 2012, by Japanese military sexual slavery victims Kim Bok-dong and Gil Won-ok, also a women’s rights activist. They promised to support women who still suffer from sexual violence in conflict with all of the reparations they would receive from the Japanese government. As the Japanese government continued to deny its crimes and responsibilities, They started the Butterfly Fund, and citizens stood in solidarity with them."
    방향:
      title: The Path of Butterfly Fund
      slug: path_of_butterfly_fund
      콩고:
        title: "1. The Democractic Republic of Congo"
        descriptions: "Since 1996, repeated civil wars between government forces and several armed rebels have not stopped gunfire in the Democratic Republic of Congo. The first butterfly fund flew to APDUD, an organization founded by Rebecca Masika Katsuva, a former victim of wartime sexual violence. It continued to provide support until Mashika passed away in 2016. Later, through REMED, a sexual violence victim support organization, we continued to support victims of Ushirika, a self-sustaining organization for victims of sexual violence in conflicts, and APDUD."
        members:
        - 1) APDUD (2012,2014~2015,2019~)
        - 2) REMED/Ushirika (2015~)
      베트남:
        title: "2. Vietnam (2013 ~)"
        descriptions: "Like the Japanese Military Sexual Slavery victims, From September 1964 to March 1973, the U.S.-Vietnam War, in which the Korean army participated, resulted in numerous civilian killings and sexual assaults against Vietnamese women. Just as the Japanese government should apologize and reparate for Japanese Military Sexual Slavery, Korea should also be responsible for crimes committed in Vietnam and not forget its history. Butterfly Fund is flying to Vietnam for the second time after Congo to help victims of Korean military sexual violence, their children, and villages."
      우간다:
        title: "3. Uganda"
        descriptions: "The 20-year civil war between Lord's Resistance Army (LRA) and government forces from 1986 to 2006 has forced many people in northern Uganda to suffer, and the kidnapped victims are still returning. The LRA rebels are believed to have kidnapped at least 30,000 people during the civil war, seized relatively brainwashed children, and made them boys/girls soldiers, and in the case of girls, they were assigned as 'wives' of rebel commanders and had to live terrible sexual slavery lives. The Butterfly Fund, which flew to Uganda, was delivered to three organizations: WEND AFRICA, Golden Women Vision, and Can Rwede Pee to help the victims."
        members:
        - "1) WEND AFRICA: (2018~2021)"
        - "2) Golden Women Vision: (2018~2020)"
        - "3) Can Rwede Pee: (2018~2022)"
      팔레스타인:
        title: "4. Palestine (2021 ~)"
        descriptions: "Over 70 years of violence and gender-based violence against women have been caused by Israel's armed occupation of the Palestinian West Bank and Gaza since 1967, causing double suffering to Palestinian women. The Butterfly Fund provides psychological, social, and legal support for Palestinian women through the NGO 'ADI' to the 'Palestinian Women's trauma healing center.‘"
