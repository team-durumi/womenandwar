  memorial:
    title: "「平和の碑」建立支援"
    slug: memorial
    국내평화비:
      title: 「平和の碑」建立支援
      slug: statue_of_peace
      평화비의의미:
        title: 평화비의 의미
        body:
        - 旧日本大使館前では、第1000回水曜デモを迎え建立された「平和の碑」があります。 「平和の碑」は、日本軍性奴隷制問題の歴史的事実を記憶し、このような悲劇が二度 と起きないこと、世界各地で依然として生じている戦時性暴力が根絶することを願う 心を込めて創った造形物です。「平和の少女像」とも言います。「平和の碑」は、人 権と平和を念願する多くの市民たちが自発的に参加し、韓国国内はもちろん、世界各 地に「平和の碑」を立てており、平和を念願する開かれた教育の場として私たちと共 にしています。「平和の碑」は、地域・建立の性格によって少しずつ異なる姿をして いますが、全ては日本軍性奴隷制を忘れないよう、皆で記憶し人権と平和の実現を念 願する志を込めています。
    작은소녀상건립운동현황:
      title: 小さな少女像建立運動
      body : 
      - 「小さな少女像建立運動」梨花(イファ)女子高校の歴史サークルの提案から、日本 軍性奴隷制のサバイバーたちの人生を記憶し、サバイバーの名誉回復のための運動を 未来世代である青少年たちが共にする意味で始まった活動です。2018年7月、大韓民 国政府に登録された申告被害者239名を象徴する239カ校に建立しました
  domestic_solidarity:
    title: "韓国国内連帯"
    slug: domestic_solidarity
    활동소개:
      title: introductions
      slug: introductions    
      body:
      - 日本軍性奴隷制問題は、女性・歴史・人種・民族など、様々な問題のインターセク ショナリティ(交差性)を持っています。そのため、正義記憶連帯は、韓国国内の多 くの市民団体と共に連帯し、ネットワークを築き上げ、マイノリティーに対する差 別・ヘイト・暴力を防ぐための活動を繰り広げています。
      - 挺対協の頃から正義記憶連帯は、サバイバーの生活、サバイバーに対するヘイトや 2次加害を防ぐための立法推進活動を一緒に進めています。 
  international_solidarity:
    title: "国際連帯"
    slug: international_solidarity
    section_01: 正義連は挺対協の設立当初から、被害国・加害国を含め全世界の市民社会に向けて日 本軍性奴隷制問題の真相を知らせる活動を繰り広げてきました。日本軍性奴隷制問題 の正義なる解決は世界人の声です。共に歩んでくださる全世界の方々に深く感謝申し 上げます。
    아시아연대회의:
      title: アジア連帯会議
      slug: Asian_Solidarity_Conference
      body: "挺対協の提案から、日本軍性奴隷制問題の正義なる解決のために 結成された国際連帯活動ネットワークです。「アジア連帯会議」は1992年、サバイ バーとサバイバー支援団体、被害国・加害国の女性たちが一丸となって日本軍性奴隷 制問題の正義なる解決を共に悩み、解決するために設立されました。日本政府に向け て真相究明や被害賠償を求め、国連人権委員会に民間団体をとして参加する方策を研 究するなどの活動を展開していくことが目標です。"
    법정:
      title: 2000年法廷
      slug: International_War_Crimes_Tribunal
      body: "「2000年日本軍性奴隷制戦犯女性国際法廷」(以下「2000年法 廷」)は、2000年12月7日から12日にかけて東京にて開かれた民間の国際女性人権法 廷です。1998年第5回アジア連帯会議の決定により、国家レベルで完成しえなかった 戦犯裁判を、民間の力で完成しようと開催されました。「2000年法廷」は、日本軍性 奴隷制問題を全面的に再検討し、戦時中女性に対する暴力を断罪する必要性を国際社会において確率させようとした法廷運動です。"
    UN:
      title: 国際機構対応
      slug: United_Nations
      body: "国連やlILO等の国際社会に向けた日本軍性奴隷制問題の告発は、運 動のはじめから強調されてきました。国連は、国際社会における人権に関する規範が 具体性を持った政治的実体として履行される過程で、決定的な役割を果たしてきまし た。1992年8月、挺対協のイ・ヒョジェ、シン・ヘス、チョン・ジンソンとファン・ クムジュハルモニがジュネーブで開かれた人権小委員会に参加し、日本軍性奴隷制問 題をはじめて提議しました。女性たちの積極的な取り組みによって、特別報告者の報 告書・勧告など、日本軍「慰安婦」制度が犯罪行為として規定され、それに対する国 家賠償が行われるべきであると国際的スタンダードを定立しました"
    결의안:
      title: 決議案
      slug: Resolution
      body: "サバイバーや韓国内外の市民団体の取り組みによって、日本軍性奴隷制問題 が公に議論されてきましたが、日本政府の謝罪や責任の認定・賠償は依然としてあり ませんでした。サバイバーと市民団体は日本政府の微温的な態度を批判しながら、国 際社会の各国が決議案を採択するよう活動を繰り広げました。このような取り組みに よって採択された世界各国の決議案は、国際社会の日本軍性奴隷制問題の解決を促す 波を再度引き起こすきっかけとなりました。"
    일본의견서:
      title: 日本の意見書/決議案
      slug: japan_resolution
      body:
      - 宝塚市議会意見書:日本国内において史上初の日本軍性奴隷制問題に関する意見書で す。2007年、「在日韓国民主女性会」が大阪、宝塚で企画した吉元玉(キル・ウォノ ク)ハルモニ、イ・マクダルハルモニの証言集会の企画および宝塚集会の準備に関 わっていた市議会の議員たちが、ハルモニの声に応えたいという意志を示しました。 その意志は、史上初の日本軍性奴隷制問題に関する意見書可決につながりました。 1993年の河野談話を超えて、日本軍性奴隷制問題の真相究明を実施し、サバイバーの 尊厳回復に対し努め、誠実な対応を求めたことに大きな意味があります。
      - 岡山市議会決議案:岡山市は、韓国・富川(プチョン)市と友好都市の関係にありま す。富川市議会でも2009年9月3日、「日本軍「慰安婦」問題解決を促す決議案」を採 択しました。その際、岡山市議会にも決議を提案しました。岡山市では、2010年3月 19日、決議案第1号として同案件を上程し、満場一致で議決しました。      
