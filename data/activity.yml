      section_01:
        body: "“일본군성노예제 문제해결을 위한 정기 수요시위”는 1992년 1월 8일 미야자와 전 일본 총리의 방한을 계기로 시작되어 일본군성노예제 문제에 대한 진상규명과 책임 이행 등 문제 해결 그리고 피해자들의 명예와 인권회복을 요구해왔습니다. 또한 문제 해결을 위한 활동을 지속적으로 알려내고, 피해자와 시민들이 연대하는 장소, 살아있는 역사교육의 공간, 여성인권과 평화를 외치는 장, 국경을 넘어선 연대의 장으로 확대되었습니다. 수요시위는 일본군성노예제문제해결을 위한 정의기억연대가 주최하고, 18 곳의 네트워크협의회를 비롯해 수많은 시민사회단체, 일반 시민들이 주관 및 참여하여 28년째 이어오고 있는 우리 모두의 소중한 역사입니다."
