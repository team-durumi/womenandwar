    아시아연대회의:
      title: 아시아연대회의
      slug: Asian_Solidarity_Conference
      body: 아시아연대회의는 한국정신대문제대책협의회의 제안으로 1992년 피해자와 피해자 지원단체, 피해국과 가해국 여성들이 함께 일본군성노예제 문제를 공동으로 고민하고 해결하기 위해 설 립되었습니다. 일본 정부에 진상규명과 피해배상 요구, 유엔인권위원회에 민간단체로 참가하 는 방안 연구 등의 활동을 전개해 나가는 것이 아시아연대회의의 목표입니다. 아시아 여성들 이 일본군성노예제 문제 해결을 위해 연대해왔던 활동들은 국제 인권운동과 여성운동에 중대 한 영향을 미치면서 전개되었습니다.
      목록:
        - title: 1차 아시아연대회의 (1992.8.10.~11, 서울)
          body:
          - "참여국: 한국, 일본, 필리핀, 홍콩, 태국. 대만"
          - "- 위안부라는 용어의 문제가 중요하게 논의되었습니다. 일본에서 사용하던 용어인 ‘종군위안부’에 내포된 ‘자원/자발’의 의미를 거부하고, ‘강제동원’된 사실을 강조하기 위해 ‘강제종군위 안부’를 사용하기로 결의했습니다."
        - title: 2차 아시아연대회의 (1993.10.21.~23, 도쿄)
          body:
          - "참여국: 한국, 북한, 중국, 일본, 대만, 필리핀, 인도네시아, 말레이시아, 베트남, 일본"
          - "- 일본 정부의 법적 배상을 하지 않겠다는 ‘보상에 대신하는 조치’를 비판하며 ‘책임자 처벌’을 결의문에 포함했습니다."
        - title: 3차 아시아연대회의 (1995.2.27.~3.1, 서울)
          body:
          - "참여국: 한국, 일본, 필리핀, 대만, 북한 (보고서 참여)"
          - "- 일본 정부의 민간 기금 구상안 반대, PCA에 일본군‘위안부’ 문제 제소 활동 추진, 일본 정부 유엔안전보장이사회 상임이사국 가입 반대, 일본 정부와 국회에 특별배상법 제정 요구, 피 해국에는 피해자 생계 지원 및 민간 운동 지원 요구 등을 논의·결의했습니다."
        - title: 4차 아시아연대회의 (1996.3.28.~29, 마닐라)
          body:
          - "참여국: 필리핀, 한국, 일본, 대만, 인도네시아"
          - "- 일본 정부의 법적 배상이 아닌 국민기금 방식의 해결을 강경히 반대했습니다. 피해생존자들 의 발언과 함께, ‘국민기금’을 반대하며 법적 책임으로 배상하라는 내용을 결의했습니다."
        - title: 5차 아시아연대회의 (1998.4.15.~17, 서울)
          body:
          - "참여국: 한국, 일본, 대만, 필리핀, 인도네시아"
          - "- ‘국민기금’의 해산을 요구, 일본 정부에 진상규명과 국가 배상 실현을 위한 특별법 제정 촉구, 2000년 법정 개최를 위한 협력 네트워크 형성을 결의했습니다."
        - title: 6차 아시아연대회의 (2003.4.25.~26, 서울)
          body:
          - "참여국: 한국, 일본, 인도네시아, 필리핀, 중국"
          - "- 2000년 법정 이후 평가와 운동 재정비, 유엔과 ILO 등 국제기구 결의와 국제 법정 판결 실현을 논의했습니다. 각국 정부에 기념관 및 자료관 건립, 올바른 역사교육을 요구하며 생존자 복지와 권익 향상, 트라우마 치유, 젊은 세대 참여의 장을 확대할 것을 결의했습니다."
        - title: 7차 아시아연대회의 (2005.4.25.~26, 도쿄)
          body:
          - "참여국: 한국, 일본, 대만, 필리핀 중국, 인도네시아, 북한 (보고서 참여), 네덜란드 (보고서 참 여), 동티모르 (보고서 참여)"
          - "- ‘국민기금’의 무리한 지급 강행이 다시금 주제에 올랐습니다. 피해국 단체와 피해자들을 분 열시키고, 피해자들을 사기 범죄에 노출시키는 등 수령 여부와 관계없이 이는 피해 여성들의 존엄 회복에 실패하였음을 확인했습니다."
        - title: 8차 아시아연대회의 (2007.5.17.~21, 서울)
          body:
          - "참여국: 한국, 필리핀, 대만, 중국, 인도네시아, 일본, 홍콩, 북한, 독일, 미국, 오스트레일리아"
          - "- 남북한이 공동으로 일본군성노예제 강제동원 부인 입장 철회와, 고노담화를 계승 발전시켜 조사 법안 제정, 일본 정부 내 진상규명위원회 설치 촉구를 선언했습니다. 연대 회의를 네덜란드, 미국 오스트레일리아, 독일 등에서도 참가하는 더욱 강화된 국제연대체로 확대·발전시키 기로 결의했습니다."
        - title: 9차 아시아연대회의 (2008.11.23.~25, 도쿄)
          body:
          - "참여국: 한국, 대만, 중국, 북한 (보고서 대체), 동티모르, 인도네시아, 일본, 캐나다"
          - "- 세계 각지의 의회 및 일본 지방의회 결의, 유엔 자유권규약위원회의 권고가 실행되도록 이를 지지하며 힘찬 운동의 전개를 결의했습니다."
        - title: 10차 아시아연대회의 (2011.8.12.~14, 서울)
          body:
          - "참여국: 한국, 대만, 동티모르, 타이, 필리핀, 일본, 독일, 미국, 캐나다"
          - "- 각국의 지난 20여 년의 활동을 보고했습니다. 그간의 운동 성과를 다른 전시 성폭력 피해를 해결하는 활동과 연계해나갈 것을 논의하며, 일본군성노예제와 같은 범죄가 재발되지 않도록 미래세대들에게 역사를 교육할 것을 결의했습니다."
        - title: 11차 아시아연대회의 (2012.12.8.~11, 타이베이)
          body:
          - "참여국: 대만, 한국, 일본, 중국, 네덜란드, 필리핀, 인도네시아, 뉴질랜드"
          - "- 8월 14일을 <세계 일본군‘위안부’ 기림일>로 정하고, 이 주간 동안 일본군성노예제 문제에 대한 대중의 인식 제고를 위해 피해국과 국제 인권 기구가 연대하여 공동 캠페인을 추진해 나갈 것을 결의했습니다."
        - title: 12차 아시아연대회의 (2014.5.31.~6.3, 도쿄)
          body:
          - "참여국: 한국, 일본, 필리핀, 인도네시아, 중국, 대만, 네덜란드, 동티모르, 북한 (보고서 대체)"
          - "- 고령화된 피해자들에 생활과 투쟁에 대한 지원 강화, <세계 일본군‘위안부’ 기림일>을 유엔 기념일로 제정하기 위한 활동 추진, 아베 정권의 ‘전쟁 가능한 나라’ 정책 반대를 결의했습니다."
        - title: 13차 아시아연대회의 (2015.5.21.~5.24, 서울)
          body:
          - "참여국: 한국, 동티모르, 필리핀, 대만, 중국, 일본, 북한 (보고서 대체), 네덜란드 (보고서 대 체), 캐나다 (보고서 대체), 독일 (보고서 대체)"
          - "- 국제사회의 적극적인 협조와 관심을 요구하며, 세계 여성들로 하여금 일본군성노예제 문제 해결을 요구하는 공동성명 발표를 결의했습니다."
        - title: 14차 아시아연대회의 (2016.5.18.~5.20, 서울)
          body:
          - "참여국: 한국, 필리핀, 동티모르, 대만, 중국, 인도네시아, 일본, 미국, 네덜란드, 홍콩 (보고서 대체)"
          - "- 2015년 12월 28일 한일정부가 발표한 ‘2015 한일합의’는 일본군성노예제 문제에 대한 해결 책이 될 수 없음을 선언하며 각국과 국제사회에 ‘2015 한일합의’의 심각한 문제점을 알릴 것 을 결의했습니다."
        - title: 15차 아시아연대회의 (2018.3.8.~3.9, 서울)
          body:
          - "참여국: 한국, 중국, 인도네시아, 필리핀, 대만, 동티모르, 일본, 호주, 뉴질랜드, 미국, 독일, 캐나다 (보고서 대체)"
          - "- 과거 침묵을 깨트리고 나온 피해자들의 용기와 투쟁을 기억하고 세계 각지에서 여성 폭력에 맞서는 여성들과 함께하며, 일본군성노예제 문제해결과 무력 분쟁지역에서의 전시성폭력의 근절을 결의했습니다."                                      
    법정:
      title: 2000년법정
      slug: International_War_Crimes_Tribunal
      body: "‘2000년 일본군성노예전범 여성국제법정 (이하 2000년 법정)’은 2000년 12월 7일부터 12일까 지 도쿄에서 개최된 민간 차원의 국제여성인권법정입니다. 1998년 제5차 아시아연대회의의 결정으로 국가 차원에서 완성하지 못한 전범재판을 민간의 힘으로 완성하고자 개최되었습니 다. 8개국 64명의 피해자 증언을 토대로 남북한을 비롯한 피해자 소속국 9개국과 일본의 검 사단, 국제검사단이 기소했습니다. 4명의 판사단이 예비 판결을 선고했으며, 2001년 12월 4일 헤이그에서 최종 판결이 선고되었습니다. 2000년 법정은 일본군성노예제 문제를 전면적으로 재검토하고, 전쟁 중 여성 폭력에 대한 단죄의 필요성을 국제사회에 확립하고자 한 법정 운동 입니다."
      목록:
        - title: 2000년 법정의 의의
          body:
          - -2000년 법정은 피해자들과, 피해자지원 단체 등 여성들의 10년 가까이 걸친 노력의 정점이 자 전 세계 시민사회의 목소리로 만들어진 ‘민중법정’입니다. 제2차 세계대전의 극동국제군사 법정 ‘도쿄재판’에서 책임자를 기소하지 않았기에 2000년 법정을 통해 국제법위반의 증거를 검증하고자 했습니다.
          - "-전시하성폭력이라는 확장된 의제 아래에서 남북한 공동 기소단을 비롯해 동티모르, 중국, 대 만 등 이념과 국경을 뛰어넘은 연대가 이루어졌습니다. 이는 여성이 주도하는 통일운동의 모 델을 제시하며, 세계여성운동과의 네트워크를 긴밀히 강화하는 계기가 되었습니다."
        - title: 2000년 법정 국제실행위원회 대표국
          body:
          - "1) 한국: 한국위원회 (Korean Organizing Committee)"
          - "2) 북한: 종군위안부 및 태평양 전쟁 피해자조사대책위원회"
          - "3) 대만: 태북시부녀구제사회복리기금회 (Taiwan Women’s Rescue Foundation)"
          - "4) 중국: 상해 위안부연구센터"
          - "5) 필리핀: 여성을 위한 아시아인권센터 (ASCENT)"
          - "6) 인도네시아: 정의와 민주화를 위한 인도네시아여성협의회 (The Indonesian Womens Coalition for Justice and Democracy)"
          - "7) 동티모르: 유엔독립정부"
          - "8) 네덜란드: 네덜란드 여성을 위한 지원 네트워크"
          - "9) 일본: 전시여성폭력일본네트워크 (VAWW-NET JAPAN)"
        - title: 1차 아시아연대회의 (1992.8.10.~11, 서울)
          body:
          - "참여국: 한국, 일본, 필리핀, 홍콩, 태국. 대만" 
        - title: 2000년 법정 공동대표단
          body:
          - "1) 한국: 한국정신대문제대책협의회 윤정옥 공동대표"
          - "2) 필리핀: 여성을 위한 아시아인권센터 (ASCENT) 인다이 사호르 회장"    
          - "3) 일본: 바우넷 재팬 (VAWW-NET JAPAN) 마츠이 야요리 회장"
        - title: 국제자문단
          body:
          - "- 국제실행위원회를 지원하기 위해 설립되었고, 평화와 인권 분야에서 국제적인 명성을 가진 인권변호사, 페미니스트들로 구성되었습니다."                           
        - title: 피고
          body:
          - "- 일왕 히로히토, 안도 리키치, 하타 슌로쿠, 이타가키 세이시로, 고바야시 세이조, 마츠이 이 와네, 데라우치 히사이치, 우메즈 요시미로, 야마시타 토모유키"
        - title: 최종 판결
          body:
          - "- 최종 판결은 일왕 히로히토 등 피고인 10명을 인도에 반하는 범죄를 이유로 “유죄”를 선고 했습니다. 일본 정부에게는 일본의 국가책임을 인정한 다음, 일본 정부에 대해 국제법 위반 사실을 전면적으로 인정할 것과 완전하고 성실한 사죄, 손해배상, 진실규명, 역사교육, 추모관 건립, 책임자 처벌 등의 구제 조치를 취할 것을 선언했습니다."
