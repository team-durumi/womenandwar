    활동소개:
      title: 활동소개
      slug: introductions    
      body:
      - 일본군성노예제 문제해결을 위한 정의기억연대(전신 ‘한국정신대문제대책협의회’)는 일본군성노예제 가해 책임자 및 일본 정부를 대상으로 ‘법적 책임 규명운동’을 펼쳤습 니다. 1991년 고 김학순 할머니의 등장 이후 한국과 일본의 시민단체가 일본 법원에 제기한 강제연행 관련 소송에 ‘위안부’ 피해자가 원고로 참여하기 시작했습니다. 이밖 에도 미국에서 동포들과 미국 변호사들이 중심이 되어 미국 법원에 소송을 제기했습 니다. 정대협은 자료제공 등 전폭적인 지원을 아끼지 않았습니다.
    국내법적대응:
      title: 일본국상대 손해배상청구소송
      slug: domestic_lawsuit
      body:
      - "2021. 1. 8. 서울중앙지방법원(제34민사부, 재판장 김정곤)은 일본군‘위안부’ 피해자들 이 일본국을 상대로 제기한 소송에서 원고들에 대한 피고 일본국의 손해배상책임을 인정하는 기념비적인 판결을 선고했습니다. 피해자들의 절박한 호소에 귀기울이며 ‘인 권의 최후 보루’로서 책무를 다한 판결이었습니다. 일본정부는 하루빨리 일본군‘위안 부’ 문제에 대한 사실인정, 공식사죄와 추모, 올바른 역사교육에 나섬으로써, 전면적 인 ‘법적 책임’을 이행해야 합니다."
      - "피해자 중심 접근이 결여된 ‘2015 한일합의’ 발표 1년째 되던 2016년 12월 28일, 일 본군‘위안부’피해자들은 일본국에 직접 책임을 묻기 위해 서울중앙지방법원에 손해배 상청구의 소를 제기했습니다. 그러나 일본은 헤이그송달협약을 위반하면서까지 재판 절차를 지연시켰고, 피해자들은 일본국의 관여나 출석 없이 진행되는 ‘공시송달’로 소 송을 시작할 수밖에 없었습니다. 1심 결과 2021년 4월 21일 서울중앙지방법원 제15 민사부는 ‘국가면제’를 이유로 모욕적 각하판결을 내렸습니다. 불과 몇 달 전 다른 원 고들이 제기한 동일 내용 소송에 대해 1월 8일 서울중앙지방법원 제34민사부가 ‘국가 면제’ 법리를 부인하고 일본군성노예제문제에 대한 일본국의 법적 책임을 명확히 하 는 원고 승소 판결을 내린 것과는 정반대 결과였습니다. 피해자들은 굴하지 않고 정 의를 실현하기 위해 다시 항소심에 나섰습니다. 일본군성노예제문제는 역사상 유례없 는 반인도적 반인륜적인 전시 성폭력 범죄입니다. 국제법은 과거의 ‘국가면제’에 머물 러있기보다는 이제 국제인권법의 인권존중원칙에 기초해 보편적 인권을 보장하는 방 향으로 차츰 이동하고 있습니다. 부디 재판부는 변화의 흐름을 직시해야 할 것입니다. 2023년에도 일본국상대손해배상 청구소송 항소심이 이어지고 있습니다."
      - "많은 관심을 부탁드립니다."
    국외법적대응:
      title: 국외 법적대응
      slug: international_lawsuit
      url: "/categories/일본국상대소송/"
      일본법적대응:
        title: 일본법적대응
        목록:
          - title: 일본군위안부 관련 재판의 첫 판결
            body:
            - "부산종군위안부·여자근로 정신대 공식 사죄 등 청구 사건 일본군위안부 관련 재판의 첫 판결은 1998년 4월 27일 야마구치(山口) 지방 법원 시모노세키(下關)지부에서 나온 관부(關釜)재판 1심 판결이었습니다. 결과는 ‘일부 승소’(‘근로정신대’ 원고는 패소)였습니다. 일본군위안부 재판을 비롯한 전후보상 재판의 첫 승소판결이었습니다. 하지만 시모노세키 재판의 1심 판결은 2001년 3월 29일 히로시마(広島)고등법원에서 항소기각되고, 2003년 3월 25일에는 최고재판소 제3소법정에서 상고기 각 결정을 받았습니다."
          - title: 송신도 재판
            body:
            - "송신도 할머니와 ‘재일조선인 위안부 재판을 지원하는 모임(송신도 재판 지원회)’는 1993년 4월 위안부 강제동원 등에 대해 도쿄지법에 소송을 제기했습니다. 하지만 2003년 3월 28일, 최고재판소 제2소법정은 우려한 대로 ‘송신도 재판’에 대해 “본건 상고를 기각한다. 본건을 상고심으로서 수리하지 않는다”라는 단 두 문장만으로 상고기각 결정을 내렸습니다."
          - title: 일본 고소·고발장 제출
            body:
            - "이밖에도 1994년 2월 7일 일본군‘위안부’ 피해자 27명이 일본 도쿄지방검찰청에 고소·고발장을 제출했습니다. 고소·고발장을 접수하기 위해 강덕경 할머니 등 피해자 여섯 명과 이미경 당시 정대협 총무 등 다섯 명이 참석했습니다. 피고발자는 성명 미상 책임자 다수였고, 피고발 사실 내용은 ‘위안부’의 연행 및 노예화와 관련된 피해자들의 증언과 정대협의 실태조사로 구성했습니다. 그러나 일본 검찰은 이미 시효가 지난 사건이고, 피고소인과 피고발 사실이 불특정하며, 범죄 사실을 적용시킬 만한 국내법이 없다는 이유로 접수를 거부했습니다."
      미국법적대응:
        title: 미국법적대응
        body : 재미동포 및 한국인들이 미국에서 벌인 일본군‘위안부’ 소송은 2000년에 들어와 본격적으로 전개되었습니다.
        목록:
          - title: PCA(국제상설중재재판소) 제소
            body:
            - "정대협은 1994년 11월 22일, “일본군위안부 제도는 일본군에 의해 자행된 비인도적 범죄이며, 일본 정부는 국가에 의해 자행된 성노예 성노예제도에 대해 명백하게 법적·도덕적 책임을 져야 한다. 또한 즉각적인 원상회복과 손해 배상의 의무가 있다는 점과 1965년 한일협정의 '청구권'에는 인권침해와 위안부 개인의 권리침해에 관한 청구는 포함되어 있지 않다”는 국제법률가협회(ICJ)의 일본군위안부 조사보고서를 통해 PCA 제소의 동기를 얻었습니다."
            - "1994년 3월부터 PCA 제소의 가능성을 논의하기 위해 한국과 일본을 오갔습니다. 8월 말 정대협은 PCA 제소 결정과 함께 PCA 준비위원회(위원장 지은희)를 출범시키고 한일 변호인단을 구성하고 원고인단을 조직했습니다. 9월 15일에는 문필기 할머니, 김순덕 할머니 등 피해자들과 정대협 한국변호인단 대표인 배금자 변호사가 일본을 방문해 일본변호인단과 PCA연락회 등 200여 명이 모인 가운데 제소 성공을 위한 집회를 개최했습니다."
            - "같은 해 11월 27일에서 29일에는 한일변호인단과 민간단체가 참여하는 심포지엄을 서울에서 개최하여 이를 통해 PCA에 대한 국내외 관심을 확산시키고 일본 정부를 PCA 제소에 응하도록 압박했습니다. 그러나 오랜 고민과 논의 끝에 결정되어 추진된 PCA 제소는 일본 정부가 응하지 않아 더 이상 진행되지 못한 채 끝났습니다."
  memorial:
    title: "기억·기림"
    slug: memorial
    기림일:
      title: 8.14 기림일
      slug: 0814-memorialday  
      목록:
        - title: 평화비건립지원
        - body: 2012년 12월, 제11차 일본군 위안부 문제 해결을 위한 아시아연대회의에 참석한 8개 아시아 피해국 피해자 및 지원단체 활동가들은 고 김학순할머니가 피해사실을 공개증언한 날인 8월 14일을 세계 일본군‘위안부’ 기림일로 선포하였습니다. 2013년 1회 기림일을 시작으로 2019년 7회 기림일을 맞았습니다. 대한민국 정부는 2017년 12월 일본군’위안부’피해자의 명예회복을 위해 8월14일을 국가기념일(일본군’위안부’피해자 기림의 날)로 지정하고 기념식을 진행하고 있습니다.
        - title: 세계일본군’위안부’기림일
        - body: 2012년 12월, 제11차 일본군 위안부 문제 해결을 위한 아시아연대회의에 참석한 8개 아시아 피해국 피해자 및 지원단체 활동가들은 고 김학순할머니가 피해사실을 공개증언한 날인 8월 14일을 세계 일본군‘위안부’ 기림일로 선포하였습니다. 2013년 1회 기림일을 시작으로 2019년 7회 기림일을 맞았습니다. 대한민국 정부는 2017년 12월 일본군’위안부’피해자의 명예회복을 위해 8월14일을 국가기념일(일본군’위안부’피해자 기림의 날)로 지정하고 기념식을 진행하고 있습니다.
        - title: 길원옥여성평화상
        - body: 평화와 통일, 여성인권을 위해 적극적으로 활동하고 있는 국내 여성 활동가를 발굴 및 지원하기 위한 상으로, 길원옥 할머니가 ‘제1회 이화기독여성평화상’ 초대 수상자로 받으신 상금 1백만 원을 기부하신 것을 씨앗기금으로 하여 2017년 5월 17일에 제정되었습니다. 2017년 제1회 길원옥여성평화상은 구수정 한베평화재단 상임이사가, 2018년에는 조진경 십대여성인권센터 대표가, 2019년에는 5.18광주민주화운동 당시 인권유린을 고발한 차명숙 518구속부상자회 대구경북지부 공동대표가 수상하였습니다.             
        - title: 김복동평화상
        - body: 아직도 세계 곳곳에서 이어지는 무력분쟁 하 성폭력 피해자를 지원하는 국외 활동가 및 여성인권단체를 발굴 및 지원하여 전시성폭력 문제에 대한 인식을 높이고 문제해결을 위한 국제적 연대를 다지고자 제정된 상으로, 김복동 할머니가 ‘100만 시민이 함께하는 여성인권상’의 수상자로 받으신 상금 5천만 원을 기부하신 것을 씨앗기금으로 하여 2017년 11월 25일 세계여성폭력철폐의 날에 제정되었습니다. 2018년 제1회 김복동평화상 수상자는 우간다 신의 저항군(Lord’s Resistance Army)내전 피해자들을 지원하는 골든위민비전(Golden Women Vision in Uganda)의 아찬 실비아 오발(Acan Sylvia Obal) 대표가, 지난해에는 전시성폭력 피해자를 위한 코소바고문피해자재활센터(Kosova Rehabilitation Centre for Torture Victims, KRCT)의 활동가인 코소보 생존자 바스피예 크라스니치-굿맨(Vasfije Krasniqi-Goodman)이 선정된 바 있습니다.
    국내평화비:
      title: 평화비(국내)
      slug: domestic-peace-statue
      평화비의의미:
        title: 평화비의 의미
        body:
          - 평화비는 일본군성노예제 문제의 역사적 사실을 기억하여 이와 같은 비극이 재발되지 않고, 세계 곳곳에서 여전히 발생하고 있는 전시 성폭력이 중단되기를 바라는 마음을 담아 만든 조형물로, 평화의 소녀상이라고 불리기도 합니다.
          - 평화비는 인권과 평화를 염원하는 많은 이들이 자발적으로 참여하여 국내는 물론, 세계 각지에 평화비를 세우고 있으며, 많은 사람들이 함께 평화를 염원하는 열린 교육의 장으로서 우리 곁에 함께 하고 있습니다.
          - 평화비는 지역 또는 건립 성격에 따라 조금씩 다른 모습을 하고 있기도 하지만, 모두 일본군성노예제 문제를 잊지 않고, 함께 기억하고 인권과 평화실현을 염원한다는 뜻을 담고 있습니다.
          - 일본대사관 앞 건립된 평화비의 전체적인 형상은 작은 의자에 걸쳐 앉은 소녀가 일본대사관을 조용히 응시하는 모습으로, 일제 강점기당시 강제로 납치되었던 당시 어린 소녀의 모습을 묘사하고 있습니다.
          - 소녀의 왼쪽 어깨에 앉은 새 한 마리는 저승과 이승의 영매로, 일본의 사죄와 반성을 기다리다 먼저 가신 할머니들과 함께하는 뜻을 담고 있으며, 거칠게 뜯겨진 듯한 모습의 소녀의 머리카락은 가족과 고향의 품을 떠나 단절되어야 했던 아픔을 의미합니다.
          - 움켜쥔 두 손은 일본정부의 책임 회피에 맞서는 분노이자 우리가 함께하겠다는 약속과 다짐이며, 뒷꿈치가 땅에서 들린 발은 강제로 끌려가 ‘위안부’가 되어 겪어야 했던 고난과 함께, 마치 죄인처럼 살아야 했던 고통의 시간과 사회의 편견, 그리고 정부의 무책임한 태도가 계속되는 억울한 현실을, 이 땅을 밟고 서지 못하고 있는 맨발로 표현했습니다.
          - 빈 의자는 과거와 현재 그리고 미래의 연대를 상징합니다. 먼저, 떠나가신 할머님들의 자리로 이들을 기억하고 추모하는 마음의 뜻을 담고 있습니다. 두 번째는 평화비가 세워진 주한 일본 대사관 앞 평화로를 찾는 사람들이 소녀 옆의 빈 의자에 함께 앉아 일본대사관을 응시하면서 소녀로 투영되는 피해자들의 삶을 기억하고, 일본군성노예제 문제의 해결을 위해 28년째 이어오고 있는 피해자들의 외침에 함께 하는 연대의 장으로, 그리고 언제 어디서든 수요시위를 계속 이어가는 공간이자, 잠시 쉬어가며 소녀들의 피해자들이 바라는 전쟁없는 평화로운 세상을 꿈꾸고 생각하는 공간을 의미합니다.
          - 바닥의 그림자는 소녀가 할머니가 되기까지 지나온, 오랜 세월을 의미하고 그리고 정의실현을 기다려 온 피해 할머니들의 모습이자 쉽게 잊히지 않는 역사를 의미합니다.뿐만 아니라 그림자의 가슴에는 슬픔과 괴로움을 안고 돌아가신 할머니들의 영혼이자 진정한 해방을 꿈꾸는 나비 한 마리가 자리하고 있습니다.
        src: https://womenandwar.net/kr/wp-content/uploads/2018/08/%E1%84%89%E1%85%A9%E1%84%82%E1%85%A7%E1%84%89%E1%85%A1%E1%86%BC_%E1%84%8B%E1%85%B4%E1%84%86%E1%85%B5-e1540194364252.png
