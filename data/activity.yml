        body: "한국뿐만 아니라 일본, 미국, 영국, 독일, 프랑스, 호주, 뉴질랜드, 캐나다, 폴란드, 남아프리카 공화국, 필리핀, 태국, 미얀마 등 전 세계 약 23개국 60여 개 도시에서 수만 명의 참여로 이끌어 온 세계 연대의 매개체입니다. 이렇게 뜻 깊은 수요시위를 통해 정의기억연대는 일본정부에 일곱 가지 사항을 요구하고 있습니다."
