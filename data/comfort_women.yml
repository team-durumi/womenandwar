    위안소앞에서:
      title: "위안소 앞에서 줄을 서서 기다리는 군인들"
      src: https://r2.womenandwar.net/2018/08/%E1%84%8B%E1%85%B1%E1%84%8B%E1%85%A1%E1%86%AB%E1%84%89%E1%85%A9-%E1%84%8B%E1%85%A1%E1%87%81%E1%84%8B%E1%85%A6%E1%84%89%E1%85%A5-%E1%84%8C%E1%85%AE%E1%86%AF%E1%84%8B%E1%85%B3%E1%86%AF-%E1%84%89%E1%85%A5-%E1%84%80%E1%85%B5%E1%84%83%E1%85%A1%E1%84%85%E1%85%B5%E1%84%82%E1%85%B3%E1%86%AB-%E1%84%80%E1%85%AE%E1%86%AB%E1%84%8B%E1%85%B5%E1%86%AB%E1%84%83%E1%85%B3%E1%86%AF-600x471.jpg   
    section_03:
      body:
      - "‘군위안소’의 경우 설립·운영·‘위안부’ 모집에 있어 군이 직접 하거나 민간에 위임한 경우, 그밖에 시기와 장소 등에 따라 다양한 형태를 나타냈으나 어느 경우에나 군대의 보호와 감독, 엄격한 통제를 받았습니다. 각 ‘위안소’의 규정에는 계급별 사용시간, 요금, 성병검진 및 기타 위생사항 등이 명기되어 있었으며, 많은 군인들이 몰려 20-30명이 문 밖에서 줄을 서서 기다리는 경우도 많았다고 피해자들의 증언에서 알 수 있습니다."
      - "일본군성노예제 피해자들은 일본 병사들의 안전을 위해 성병검진을 주기적으로 받아야 했으며, 월경, 임신 뿐만 아니라 질병에 걸리더라도 무자비하게 강간을 당했다고 증언했습니다. 여성들은 마음대로 ‘위안소’를 떠날 수 없었고 기본적인 이동이나 생활도 통제를 받았고, 성노예들을 일컬어 “천황이 하사한 선물”, “위생적인 공중변소”라고 한 기록도 찾아볼 수 있습니다."
