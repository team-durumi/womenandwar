    section_01:
      body: "The Japanese Military Sexual Slavery system refers to crimes that the Japanese military committed from 1930s to 1945, when Japan was defeated. During that period, the Japanese military systematically set up ‘military comfort stations’ by recruiting women from colonized and occupied countries and forcing them to serve as sex slaves."
    혼동되기쉬운단어:
      title: 혼동되기 쉬운 단어
      body:
      - "* 종군위안부 : ‘종군’에는 자발적이었다는 의미가 포함되어 있습니다."
      - "* 정신대 : 일본의 전시체제 돌입과 함께 조선의 노동력을 강제 동원한 제도를 말하며, 여성의 경우 여자(근로)정신대라는 이름으로 광범위하게 사용되었습니다."
    군위안소종업부등모집에관한건:
      title: "군위안소 종업부 등 모집에 관한 건 – 성노예 징집에 있어 일본육군성의 관여를 드러내는 문서"
      src: https://r2.womenandwar.net/2018/08/001-870x1263.jpg
    일본군위안소분포도:
      title: 일본군 위안소 분포도
      src: https://r2.womenandwar.net/2018/08/%E1%84%8B%E1%85%B5%E1%86%AF%E1%84%87%E1%85%A9%E1%86%AB%E1%84%80%E1%85%AE%E1%86%AB-%E1%84%8B%E1%85%B1%E1%84%8B%E1%85%A1%E1%86%AB%E1%84%89%E1%85%A9-%E1%84%87%E1%85%AE%E1%86%AB%E1%84%91%E1%85%A9%E1%84%83%E1%85%A9.jpg
    section_02:
      body: "일본군성노예제의 경우, 1930년대 초 일본군에 의한 강간사건이 빈번해지자 점령지역에서의 반일감정이 고조되었고, 군인들이 성병에 걸리는 일이 발생하여 전쟁 수행에 차질을 빚게 되자 이에 따라 ‘위안소’ 제도가 도입되고, 일본군은 식민지 및 점령지 여성들을 동원하기 시작했습니다. 한국 정부에 등록된 피해자들의 실태조사를 통해 확인된 바로는 연행 당시의 나이가 11세에서 27세에 이르며, 피해자 대다수가 취업 사기, 유괴, 납치 등의 방식으로 동원되었습니다."
    위안소에서사용된콘돔:
      title: "위안소에서 사용된 콘돔 – 돌격 1호라고 불렸다"
